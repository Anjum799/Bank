<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Generator</title>
    <link rel="stylesheet" href="{% static 'css/pin_gen.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <a href="{% url 'home' %}">
            <button id="btn1" type="submit">⬅</button>
        </a>
        <div class="container">
            <h2>PIN Generator</h2> <br>
            <form action="" method="POST">
            {% csrf_token %}
            Account Number : <input type="text" name="account_number" placeholder="Enter Account No"><br><br>
    
            Mobile Number : &nbsp;&nbsp;<input type="number" name="mobile" placeholder="Enter Mobile No"><br><br>
    
                <div class="input-wrapper">
                    Createa PIN : <input type="password" id="pin" name="pin" maxlength="4" placeholder="Enter PIN">
                    <button type="button" class="see-pin-btn" onclick="togglePin('pin')"><i class="fa-regular fa-eye" style="color: #000000;"></i></button>
                </div> <br>
                <div class="input-wrapper">
                    Confirm PIN : <input type="password" id="confirmPin" name="cpin" maxlength="4" placeholder="Confirm PIN">
                    <button type="button" class="see-pin-btn" onclick="togglePin('confirmPin')"><i class="fa-regular fa-eye" style="color: #000000;"></i></button>
                </div><br>
    
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
        </div>
    
        <script>
            const togglePin = id => {
                let field = document.getElementById(id);
                field.type = field.type === "password" ? "text" : "password";
            };
    
            const maskPins = () => {
                document.getElementById('pin').type = "password";
                document.getElementById('confirmPin').type = "password";
            };
        </script>
    </body>
    </html>
